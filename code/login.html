<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Log In</title>
</head>
<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">

      <!-- Login Form -->
      <form>
        <p class="logTitle">Username:</p>
        <input type="text" id="login" class="fadeIn second" name="username" placeholder=" ">

        <p class="logTitle">Password:</p>
        <input type="password" id="password" class="fadeIn third" name="login" placeholder=" ">

        <label class="remindLog"> <input type="checkbox"/> Keep me signed in </label>

        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>

      <!-- FAQ -->
      <div id="faqForm">
        <a class="faqFormHover" href="#"> FAQ Acess </a>
      </div>

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="../imgs/sua-marca-01.jpg" id="icon" alt="Ares logo" class="centerImage"/>
      </div>

    </div>
</body>
</html>
